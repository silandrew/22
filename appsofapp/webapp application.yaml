apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: webapp
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: webapp
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: helm/webapp
    repoURL: "https://github.com/silandrew/argocd-course-webapp-config.git"
    targetRevision: main
  syncPolicy:
    automated: 
      prune: true
      allowEmpty: true
      selfHeal: true
      

    
